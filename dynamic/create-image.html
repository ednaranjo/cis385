<!DOCTYPE html>
<html>
<body>

<p>Click the button to create an image element.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var x = document.createElement("img");
    x.setAttribute("src", "../images/pict001.jpg");
    x.setAttribute("width", "324");
    x.setAttribute("height", "155");
    x.setAttribute("alt", "Electronics");
    document.body.appendChild(x);
}
</script>


</body>
</html>
